<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Bitget App</title>
  <style>
    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #ffffff;
      background-color: #2D9CDB; /* Bitget theme color */
      border: 2px solid #2D9CDB;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #1B73B1; /* Darker shade of the theme color */
      border-color: #1B73B1;
      color: #000000;
    }
  </style>
</head>
<body>
  <a href="bitget://asset/withdraw" target="_blank">Withdraw Bitget</a>
<div class="flex items-center justify-content ml-auto px-16px h-34px bg-primary text-white text-14px font-500 rounded-100px">Open</div>
</body>
</html>
